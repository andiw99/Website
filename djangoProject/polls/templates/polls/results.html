{% extends "base.html" %}

{% block content %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "polls/style.css" %}">
<h1 style="margin-left: 30%">{{ question.question_text }}</h1>

<dl class="result">
{% for choice in question.choice_set.all %}

    <dt class="result">{{ choice.choice_text }} </dt>  <dd class="result">{{ choice.votes }} vote{{ choice.votes|pluralize }} </dd>


{% endfor %}
</dl>

<a class="button" style="margin-left: 30%" href="{% url 'polls:detail' question.id %}">Vote again?</a>

{% endblock %}
